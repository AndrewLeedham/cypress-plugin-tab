name: Node CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
  test-e2e:
    
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        cypress-version: ["current", 3.4.1]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install
      run: |
        npm ci
        [[ ${{ matrix.cypress-version }} == 'current' ]] || yarn add -D cypress@${{ matrix.cypress-version }}
        npm run test-e2e
      env:
        CI: true
  publish:
    runs-on: [ubuntu-latest]
    needs: [test, test-e2e]
